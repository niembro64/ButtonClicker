<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ButtonClicker</title>
    </head>
    <body>
        <div id="top">
            <div id="topCenter">
                <div id="topCenterLeft"><h1>Dojonary</h1></div>
                <div id="topCenterCenter">
                    <input type="text">
                </div>
                <div id="topCenterRight">
                    <button id="login">Login</button>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="bottomCenter">
                <div id="bottomCenterLeft">
                    <div class="bottomCenterLeftItem">
                        <div class="bottomCenterLeftItemLeft">
                            <div class="bottomCenterLeftItem"></div>
                        </div>
                        <div class="bottomCenterLeftItemLeft"></div>
                    </div>
                </div>
                <div id="bottomCenterRight">
                    <div id="bottomCenterRightItem"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
